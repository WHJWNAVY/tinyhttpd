<html>
<title>Index</title>

<head>
    <script src="jquery.min.js"></script>
    <script>
        var switch_on = true;
        function light_led() {
            if (switch_on == true) {
                switch_on = false;
                $("#light_switch").text("开");
                $("#light_on").attr("src", "switch_off.png");
            } else {
                switch_on = true;
                $("#light_switch").text("关");
                $("#light_on").attr("src", "switch_on.png");
            }
        }
        $(document).ready(function () {
            $("#light_on").click(function () {
                light_led();

    </script>
</head>
